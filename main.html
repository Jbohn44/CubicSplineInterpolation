<!DOCTYPE html>
<html>
<head>
    <title>Cubic Spline</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        <div class="point-form-container">
            <div class="point-form">
                <div class="point-form-header">
                    <h3>Add Point</h3>
                </div>
                <div class="point-form-body">
                    <span>
                        <label for="x-cord">x: </label>
                        <input type="number" step="0.01" id="x-cord" class="point-input" />
                    </span>
                    <span>
                        <label for="y-cord">y: </label>
                        <input type="number" step="0.01" id="y-cord" class="point-input" />
                    </span>
                    <!--Decided to use click events instead of form/submit because we are not sending data back/forth to server-->
                    <button type="button" id="point-form-submit" class="btn-custom btn-margin" onclick="addPoint()">Add
                        Point</button>
                </div>
            </div>
            <div class="point-card-container" id="pointCardContainer">
            </div>
        </div>
    </div>
    <!-- Script Order is Important -->
    <script src="/main.js"></script>
</body>

</html>

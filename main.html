<!DOCTYPE html>
<html>

<head>
    <title>Cubic Spline</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        <div class="point-form-container">
            <div class="point-form">
                <div class="point-form-header">
                    <h3>Add Point</h3>
                </div>
                <div class="point-form-body">
                    <form id="point-form">
                        <span>
                            <label for="x-cord">x: </label>
                            <input type="number" step="0.01" id="x-cord" class="point-input" />
                        </span>
                        <span>
                            <label for="y-cord">y: </label>
                            <input type="number" step="0.01" id="y-cord" class="point-input" />
                        </span>
                        <button type="submit" id="point-form-submit" class="btn-custom btn-margin">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Script Order is Important -->
    <script src="/main.js"></script>
</body>

</html>
